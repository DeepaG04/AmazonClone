<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>
            <div class="nav-address border">
                <p class="paddress">Deliver to</p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="saddress">India</span>
                </div>
            </div>
            <div class="nav-search">
                <select class="Search-Select">
                    <option>
                        All
                    </option>
                </select>
                <input type="text" class="search-box" placeholder="Search Amazon" />
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            
            <div class="nav-signin border">
                <p class="psignin">Hello, Sign in</p>
                <span class="ssignin">Account & Lists</span>
            </div>
            <div class="nav-orders border">
                <p class="porders">Returns</p>
                <span class="sorders">& Orders</span>
                </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping cart-icon"></i>
                Cart
            </div>
        </div>

          <div class="panel">
            <div class="panel1 border">
                <i class="fa-solid fa-bars panel-item"></i>
                <span>All</span>
            </div>
            <div class="panel-item">
                <p class="border">Today's Deals</p>
                <p class="border">Prime Video</p>        
                <p class="border">Registry</p>
                <p class="border">Gift Cards</p>
                <p class="border">Customer Service</p> 
                <p class="border">Sell</p>   
            </div>           
            </div>
    </header>
<div class="hero-section">
    <img src="https://m.media-amazon.com/images/I/61fMecYkWkL._SX3000_.jpg" alt="hero-section" class="hero-image">
</div>


</body>

</html>
